<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscribite</title>
</head>
<body>
    <h1>Formulario de suscripción</h1>
    <h2>Quiero recibir la información más reciente sobre la F1 por e-mail, incluyendo noticias relevantes, encuestas, ofertas, promociones y competiciones exclusivas.</h2>
    <form action="#" method="post" target="_blank">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
        
        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label><br>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>

        <label for="pais">País de residencia:</label><br>
        <input type="text" id="pais" name="pais" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <br><input type="submit" value="Enviar">
    </form>
</body>
</html>
