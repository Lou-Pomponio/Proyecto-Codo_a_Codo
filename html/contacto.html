        <h1>Formulario de suscripción</h1>
        <h2>Quiero recibir la información más reciente sobre la F1 por e-mail, incluyendo noticias relevantes,

            ofertas, promociones y competiciones exclusivas.</h2>
        <form action="https://formsubmit.co/your@email.com" method="post">
            <label for="nombre">
                Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="pais">País de residencia:</label><br>
            <input type="text" id="pais" name="pais" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
