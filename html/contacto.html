    <main>
        <section class="form_cont">
            <div class="form_text">
                <h1>Formulario de suscripción</h1>
                <h5>Quiero recibir la información más reciente sobre la F1 por e-mail, incluyendo noticias relevantes,
                    encuestas, ofertas, promociones y competiciones exclusivas.</h5>
            </div>
            <form action="https://formsubmit.co/your@email.com" method="post" enctype="multipart/form-data">
                <div class="input_group">
                    <div class="input">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre">
                    </div>
                    <div class="input">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido">
                    </div>
                    <div class="input_sexo">
                        <label for="sexo">Sexo:</label>
                        <div class="input_sexo_group">
                            <div class="input_sex">
                                <label for="sexo">Femenino</label>
                                <input type="radio" id="sexo" name="Gender" value="Femenino">
                            </div>
                            <div class="input_sex">
                                <label for="sexo">Masculino</label>
                                <input type="radio" id="sexo" name="gender" value="Masculino">
                            </div>
                            <div class="input_sex">
                                <label for="sexo">Sin genero</label>
                                <input type="radio" id="sexo" name="gender" value="Singenero">
                            </div>
                        </div>
                    </div>
                    <div class="input">
                        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                    </div>
                    <div class="input">
                        <label for="pais">País de residencia:</label>
                        <select name="pais" id="pais">
                            <option value="Argentina">Argentina</option>
                            <option value="Bolivia">Bolivia</option>
                            <option value="Brasil">Brasil</option>
                            <option value="Chile">Chile</option>
                            <option value="Colombia">Colombia</option>
                            <option value="Ecuador">Ecuador</option>
                            <option value="Paraguay">Paraguay</option>
                            <option value="Peru">Peru</option>
                            <option value="Uruguay">Uruguay</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    
                    <div class="input_pais_otro">
                        <label for="pais">Pais de Residencia</label>
                        <input type="text" name="pais">
                    </div>
                   
                    <div class="input">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input">
                        <label for="imagen">Cargar foto de perfil:</label>
                        <input type="file" id="imagen" name="imagen">
                    </div>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </main>
